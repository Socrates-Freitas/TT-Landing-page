<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="keywords" content="Social Media, Technology">

        <meta name="description" 
        content="Cadastre-se na melhor rede social, o TTwiter!" />

        <title>TTwiter - Cadastro </title>
        
        <link rel="stylesheet" href="../css/index.css">

    </head>
    <body>

        <div id="content_wrapper">

            <section>

            <div id="form_container">


                <h1 id="titulo">Cadastro</h1>

                <form action="">


                    <div class="input_div">
                        <input type="text" placeholder="nome de usuário" class="text_input" id="i_name" name="i_name" required/>
                        <label for="i_email"> Nome</label>
                    </div>

                    <div class="input_div">
                        <input type="email" placeholder="example@email.com" class="text_input" id="i_email" name="i_email" required />
                        <label for="i_email"> Email</label>
                    </div>


                    <div class="input_div">
                        <input type="datetime" class="text_input" id="i_data" name="i_data" placeholder="xx/xx/xxx" required/>
                        <label for="i_data">Data de nascimento</label>
                    </div>


                    <div class="input_div">
                        <input type="password" name="i_password" id="i_password" class="text_input" placeholder="●●●●●●●●●" required />
                        <label for="i_password">Senha</label>
                    </div>

                    <div class="input_div">

                        <input type="password" name="i_password_c" id="i_password_c" class="text_input" placeholder="●●●●●●●●●" required />
                        <label for="i_password_">Confirmar senha</label>

                    </div>

                    <div id="checkbox_div">

                        <input type="checkbox" name="i_check" id="i_check" required />
                    
                        <p> Li e estou de acordo com os <a href="#">Termos</a> e <a href="#">Condições de uso.</a> </p>
            
                    </div>

                    <input type="submit" id="cadastrar_bt" value="Cadastrar">
                    <br>
                    <input type="submit" id="login_bt" value="Fazer Login" formnovalidate>


                </form>

                </div>

            </section>

            <aside>
                <img id="logo" src="../img/Logo TT.svg" alt="">
            </aside>

        </div>
    
    </body>
</html>
