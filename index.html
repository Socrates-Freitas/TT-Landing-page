<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TTwiter - Entrar</title>
        
        <link rel="stylesheet" href="css/login.css">
        <meta name="keywords" content="Social Media, Technology">

        <meta name="description" 
        content="Entrar para o TTwiter, a melhor rede social." />

    </head>
    <body>

        <div id="content_wrapper">

            <aside>

                <img id="logo" src="img/Logo TT.svg" alt="">

            </aside>


            <main>

                <article>

                    <div id="form_container">
                        <h1 id="titulo">Bem vindo a plataforma TTwiter</h1>

                        <form action="">



                            <div class="input_div">
                                <input type="email" placeholder="example@email.com" class="text_input" id="i_email" name="i_email"  />
                                <label for="i_email"> Email</label>
                            </div>


                        

                            <div class="input_div">
                                <input type="password" name="i_password" id="i_password" class="text_input" placeholder="●●●●●●●●●" />
                                <label for="i_password">Senha</label>
                            </div>

                            <div>
                                <a href="" id="esqueci_senha"><p>Esqueci minha senha</p></a>
                            </div>
                        


                            <input type="submit" id="cadastrar_bt" value="Entrar">

                            <input type="submit" id="login_bt" value="Registrar">


                        </form>

                        <div id="checkbox_div">

                            
                            <p> Li e estou de acordo com os <a href="#">Termos</a> e <a href="#">Condições de uso.</a> </p>
                
                        </div>
                    </div>

                </article>
            
            </main>

    
        </div>
    </body>
</html>
